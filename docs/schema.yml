openapi: 3.0.3
info:
  title: coordnet API
  version: 1.0.0
  description: Documentation of API endpoints of coordnet
servers:
  - url: https://app.coord.dev/
paths:
  /api/auth/change-password/:
    post:
      operationId: auth_change_password_create
      tags:
      - auth
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/auth/delete-user/:
    post:
      operationId: auth_delete_user_create
      tags:
      - auth
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/auth/jwt/:
    post:
      operationId: auth_jwt_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/auth/jwt/refresh/:
    post:
      operationId: auth_jwt_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/auth/jwt/verify/:
    post:
      operationId: auth_jwt_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
  /api/auth/login/:
    post:
      operationId: auth_login_create
      tags:
      - auth
      security:
      - basicAuth: []
      responses:
        '200':
          description: No response body
  /api/auth/logout/:
    post:
      operationId: auth_logout_create
      tags:
      - auth
      security:
      - knoxApiToken: []
      responses:
        '200':
          description: No response body
  /api/auth/logoutall/:
    post:
      operationId: auth_logoutall_create
      description: |-
        Log the user out of all sessions
        I.E. deletes all auth tokens for the user
      tags:
      - auth
      security:
      - knoxApiToken: []
      responses:
        '200':
          description: No response body
  /api/auth/password-reset/:
    post:
      operationId: auth_password_reset_create
      description: |-
        An Api View which provides a method to request a password reset token based on an e-mail address

        Sends a signal reset_password_token_created when a reset token was created
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Email'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Email'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Email'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Email'
          description: ''
  /api/auth/password-reset/confirm/:
    post:
      operationId: auth_password_reset_confirm_create
      description: An Api View which provides a method to reset a password based on
        a unique token
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordToken'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PasswordToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PasswordToken'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordToken'
          description: ''
  /api/auth/password-reset/validate_token/:
    post:
      operationId: auth_password_reset_validate_token_create
      description: An Api View which provides a method to verify that a token is valid
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetToken'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ResetToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ResetToken'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResetToken'
          description: ''
  /api/auth/register/:
    post:
      operationId: auth_register_create
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Register'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Register'
          description: ''
  /api/auth/token/:
    post:
      operationId: auth_token_create
      tags:
      - auth
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthToken'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthToken'
        required: true
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
  /api/auth/verify/:
    get:
      operationId: auth_verify_retrieve
      tags:
      - auth
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
    post:
      operationId: auth_verify_create
      tags:
      - auth
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/buddies/:
    get:
      operationId: buddies_list
      description: List available buddies.
      summary: List buddies
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - Buddies
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBuddyList'
          description: ''
    post:
      operationId: buddies_create
      description: Create a new buddy.
      summary: Create buddy
      tags:
      - Buddies
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Buddy'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Buddy'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Buddy'
        required: true
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Buddy'
          description: ''
  /api/buddies/{public_id}/:
    get:
      operationId: buddies_retrieve
      description: Retrieve a single buddy.
      summary: Retrieve buddy
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Buddies
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Buddy'
          description: ''
    put:
      operationId: buddies_update
      description: Update a buddy.
      summary: Update buddy
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Buddies
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Buddy'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Buddy'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Buddy'
        required: true
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Buddy'
          description: ''
    patch:
      operationId: buddies_partial_update
      description: Partial update a buddy.
      summary: Partial update buddy
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Buddies
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedBuddy'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedBuddy'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedBuddy'
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Buddy'
          description: ''
    delete:
      operationId: buddies_destroy
      description: Delete a buddy.
      summary: Delete buddy
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Buddies
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /api/buddies/{public_id}/query/:
    post:
      operationId: buddies_query_create
      description: Query a buddy using the given nodes and level. The level defines
        the depth of the query, level 0 meaning that only the node detail page of
        the node specified is queried, level 1 includes the specified node's graph
        (subnodes), level 2 will also add the subnodes detail pages to the context,
        etc.
      summary: Query a buddy
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Buddies
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuddyQuery'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BuddyQuery'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BuddyQuery'
        required: true
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            text/event-stream:
              schema:
                type: string
          description: ''
        '404':
          description: No response body
  /api/buddies/{public_id}/token_counts/:
    post:
      operationId: buddies_token_counts_create
      description: Calculate the token counts for each level.
      summary: Calculate token counts
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Buddies
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuddyQuery'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BuddyQuery'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BuddyQuery'
        required: true
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
          description: ''
        '404':
          description: No response body
  /api/buddies/semantic/:
    get:
      operationId: buddies_semantic_retrieve
      description: Query the Semantic Scholar API.
      summary: Query semantic scholar
      parameters:
      - in: query
        name: fields
        schema:
          type: array
          items:
            type: string
        required: true
      - in: query
        name: query
        schema:
          type: string
        required: true
      tags:
      - Buddies
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties: {}
          description: ''
        '400':
          description: No response body
        '500':
          description: No response body
  /api/llm/.:
    post:
      operationId: llm_._create
      description: Proxy to OpenAI's chat API.
      summary: OpenAI Proxy
      tags:
      - Buddies
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpenAIQuery'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OpenAIQuery'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OpenAIQuery'
        required: true
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
          description: ''
        '400':
          description: No response body
        '500':
          description: No response body
  /api/nodes/method-runs/:
    get:
      operationId: nodes_method_runs_list
      description: List available skill runs.
      summary: List skill runs
      parameters:
      - in: query
        name: is_public
        schema:
          type: boolean
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: method
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: own_runs
        schema:
          type: boolean
      - in: query
        name: space
        schema:
          type: integer
      tags:
      - Skills
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMethodNodeRunListList'
          description: ''
    post:
      operationId: nodes_method_runs_create
      description: Create a new skill run.
      summary: Create skill run
      tags:
      - Skills
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MethodNodeRunList'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MethodNodeRunList'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MethodNodeRunList'
        required: true
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MethodNodeRunList'
          description: ''
  /api/nodes/method-runs/{public_id}/:
    get:
      operationId: nodes_method_runs_retrieve
      description: Retrieve a single skill run.
      summary: Retrieve a skill run
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Skills
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MethodNodeRunDetail'
          description: ''
    put:
      operationId: nodes_method_runs_update
      description: Update a skill run.
      summary: Update skill run
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Skills
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MethodNodeRunList'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MethodNodeRunList'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MethodNodeRunList'
