              $ref: '#/components/schemas/MethodNodeRunList'
        required: true
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MethodNodeRunList'
          description: ''
  /api/nodes/method-runs/{public_id}/permissions/:
    get:
      operationId: nodes_method_runs_permissions_list
      description: List all object permissions
      summary: List object permissions
      parameters:
