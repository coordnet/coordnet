      - owner
      - member
      - viewer
      type: string
      description: |-
        * `owner` - Owner
        * `member` - Member
        * `viewer` - Viewer
    Space:
      type: object
      description: |-
        Base serializer for all soft-deletable serializers in the project.
        - It enforces 'create-only' fields, which can be set in a POST request, but not changed after.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        default_node:
          type: string
          format: uuid
          nullable: true
          description: The node that gets displayed when a space is opened.
        node_count:
          type: integer
          readOnly: true
        allowed_actions:
          type: array
          items:
            $ref: '#/components/schemas/AllowedActionsEnum'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_public:
          type: boolean
          title: Public read access
        is_public_writable:
          type: boolean
          title: Public write access, if public read access is enabled
        title:
          type: string
          maxLength: 255
      required:
      - allowed_actions
      - created_at
      - id
      - node_count
      - title
      - updated_at
    StateEnum:
      enum:
      - ready
      - waiting
      - processing
      - error
      type: string
      description: |-
        * `ready` - Ready
        * `waiting` - Waiting
        * `processing` - Processing
        * `error` - Error
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - email
      - password
      - refresh
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
    User:
      type: object
      description: |-
        Base serializer for all serializers in the project.
        - It makes use of UUIDs as public primary keys to prevent the guessing of IDs.
        - It enforces 'create-only' fields, which can be set in a POST request, but not changed after.
      properties:
        name:
          type: string
          title: Name of user
          maxLength: 255
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        id:
          type: string
          format: uuid
          readOnly: true
        profile:
          type: string
          format: uuid
          readOnly: true
      required:
      - email
      - id
      - profile
    UserUpload:
      type: object
      description: |-
        Base serializer for all serializers in the project.
        - It makes use of UUIDs as public primary keys to prevent the guessing of IDs.
        - It enforces 'create-only' fields, which can be set in a POST request, but not changed after.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        file:
          type: string
          format: uri
        content_type:
          type: string
          readOnly: true
        size:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - content_type
      - created_at
      - file
      - id
      - name
      - size
      - updated_at
