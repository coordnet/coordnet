components:
  schemas:
    AllowedActionsEnum:
      enum:
      - read
      - write
      - manage
      - delete
      type: string
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    Buddy:
      type: object
      description: |-
        Base serializer for all soft-deletable serializers in the project.
        - It enforces 'create-only' fields, which can be set in a POST request, but not changed after.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        url:
          type: string
          format: uri
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        model:
          type: string
          title: LLM Model
          description: The LLM model this buddy will be using.
          maxLength: 255
        system_message:
          type: string
          description: The message sent to the LLM before the user's query.
      required:
      - created_at
      - description
      - id
      - model
      - name
      - system_message
      - updated_at
      - url
    BuddyQuery:
      type: object
      properties:
        message:
          type: string
          description: Message sent to the buddy
        nodes:
          type: array
          items:
            type: string
            format: uuid
          description: List of nodes to use as context
        level:
          type: integer
          description: Level of depth to query the nodes
      required:
      - nodes
    DocumentTypeEnum:
      enum:
      - EDITOR
      - SPACE
      - GRAPH
      type: string
      description: |-
        * `EDITOR` - Editor
        * `SPACE` - Space
        * `GRAPH` - Graph
    DocumentVersion:
      type: object
      description: |-
        Base serializer for all soft-deletable serializers in the project.
        - It enforces 'create-only' fields, which can be set in a POST request, but not changed after.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        document_type:
          $ref: '#/components/schemas/DocumentTypeEnum'
        document:
          type: string
          format: uuid
      required:
      - created_at
      - document
      - document_type
      - id
      - updated_at
    Email:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    NodeDetail:
      type: object
      description: |-
        Base serializer for all soft-deletable serializers in the project.
        - It enforces 'create-only' fields, which can be set in a POST request, but not changed after.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        title_token_count:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
        text_token_count:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
        has_subnodes:
          type: boolean
          readOnly: true
        subnodes:
          type: array
          items:
            $ref: '#/components/schemas/NodeList'
          readOnly: true
      required:
      - has_subnodes
      - id
      - subnodes
    NodeList:
      type: object
      description: |-
        Base serializer for all soft-deletable serializers in the project.
        - It enforces 'create-only' fields, which can be set in a POST request, but not changed after.
