          application/json:
            schema:
              $ref: '#/components/schemas/PatchedMethodNodeRunList'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedMethodNodeRunList'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedMethodNodeRunList'
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MethodNodeRunList'
          description: ''
    delete:
