          type: string
          format: uuid
        description: UUID of the permission to delete
        required: true
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Skills
      security:
      - jwtAuth: []
      - knoxApiToken: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
        '404':
          description: No response body
  /api/nodes/method-runs/decide/:
    post:
      operationId: nodes_method_runs_decide_create
      description: API endpoint that allows method node runs to be viewed or edited.
