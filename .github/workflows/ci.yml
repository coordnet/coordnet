name: Run tests

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .secrets file
      run: touch .envs/.local/.secrets
    
    # Just pull the images using the cache, don't rebuild
    - name: Set up Docker layer caching
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./compose/django/Dockerfile
        load: true
        pull: true  # Pull existing images
        push: false
        cache-from: |
          type=gha,scope=backend-linux/amd64
          type=gha,scope=frontend-linux/amd64
          type=gha,scope=backend-linux/amd64,ref=refs/heads/main
          type=gha,scope=frontend-linux/amd64,ref=refs/heads/main

    - name: Run unit tests
      run: docker compose run -e DJANGO_SETTINGS_MODULE=config.settings.test --rm django ./manage.py test --noinput
